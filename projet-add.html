<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/projet-list/projet-list.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" >
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html" >

<dom-module id="projet-add">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
      <paper-input 
      id="pni"
		required auto-validate error-message="Elle a bien un petit nom, cette histoire!"
		label="Nouvelle Histoire / New User Story"
		value="{{projetNameInput}}">
	</paper-input>

	</br>
<paper-toast id="toast0" class="fit-bottom"  text="Elle a bien un petit nom, cette histoire! / Please give it a name !"></paper-toast>
	<iron-autogrow-textarea rows="4" placeholder="Description", value="{{projetDescInput}}"></iron-autogrow-textarea>
	
<!--paper-button
		raised
		on-tap="createProjet">
		Ajouter une histoire
	</paper-button>-->
	<paper-fab
		icon="add" 
		title="Ajouter une histoire"
		on-tap="createProjet"
		class="blue">
	</paper-fab>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'projet-add',

      properties: {
		projetNameInput : {
			type: String,
			value: '',
			notify: true  
		  },
		projetDescInput : {
			type: String,
			value: '',
			notify: true  
		  },
		projets:{
			type: Array,
			notify:true
		}
      },
      createProjet : function(e){
		  if (this.projetNameInput!=""){
		  this.unshift('projets', {name: this.projetNameInput, description: this.projetDescInput});
		  console.log(this.projets);
	  }
	  else{
		  this.$.toast0.open();
		  this.$.toast0.fitInto = this.$.pni;
	  }
	  }
    });
  })();
  </script>
</dom-module>
